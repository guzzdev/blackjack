<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Blackjack</h1>
        <div class="betting">
            <label for="bet-amount">Bet Amount: $</label>
            <input type="number" id="bet-amount" value="10" min="1">
            <button id="place-bet-button">Place Bet</button>
        </div>
        <div id="player-money">Money: €100</div>
        <div id="player-money-diff">0€</div>
        <div class="stats">
            <div id="wins">Wins: 0</div>
            <div id="losses">Losses: 0</div>
        </div>
        <div id="player-value"></div>
        <div class="cards" id="player-cards"></div>
        <div id="dealer-value"></div>
        <div class="cards" id="dealer-cards"></div>
        <div class="buttons">
            <button id="hit-button" disabled>Hit</button>
            <button id="stand-button" disabled>Stand</button>
        </div>
        <div id="message"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
